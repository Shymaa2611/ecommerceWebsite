{%extends 'base.html'%}
{%block content%}
<div class="container mt-5">
    <div class="row">
        <h3>CheckOut</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter First Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Second Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Last Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Country Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Country Name ">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter City Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Street</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Street Number">
                  </div>
                  <div class="col-12" style="margin-left: 200px;">
                    <button class="btn btn-primary" type="submit">Confirm Order</button>
                  </div>
            </form>
           </div>
    
    </div>
   
</div>
{%endblock content%}
